<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar with Inline CSS -->
    <div class="navbar" style="background-color: #232f3e; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;">
        <h2>Amazon Clone</h2>
        <div>
            <a href="#" style="color: white; text-decoration: none; margin: 0 10px;">Home</a>
            <a href="#" style="color: white; text-decoration: none; margin: 0 10px;">Shop</a>
            <a href="#" style="color: white; text-decoration: none; margin: 0 10px;">Cart</a>
        </div>
    </div>

    <!-- Product Section -->
    <div class="container">
        <div class="product-card">
            <img src="images/am1.jpg" alt="Product">
            <h3>Wireless Headphones</h3>
            <p class="price">$59.99</p>
            <button class="button">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="images/am3.png" alt="Product">
            <h3>Smartphone</h3>
            <p class="price">$499.99</p>
            <button class="button">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="images/am6.png" alt="Product">
            <h3>Gaming Laptop</h3>
            <p class="price">$1299.99</p>
            <button class="button">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="images/am7.jpg" alt="Product">
            <h3>Smart Watch</h3>
            <p class="price">$199.99</p>
            <button class="button">Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Amazon Clone | All Rights Reserved
    </div>

</body>
</html>
